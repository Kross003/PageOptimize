<body>
    <div class="row">
        <div id="carousel_1" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="a10.jpg" width="100%" height="1000px">
                </div>
                <div class="carousel-item">
                    <img src="cat1.jpg" width="100%" height="1000px">
                </div>
                <div class="carousel-item">

                </div>
                <div class="carousel-item">
                    <img src="cat3.jpg" width="100%" height="1000px">
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#carousel_1" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" data-bs-target="#carousel_1" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
